<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chatbot da Enfermagem</title>

  <style>
    body {
      background: #0b1020;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: #0f1724;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px black;
    }

    h2 {
      text-align: center;
    }

    #chat {
      background: #080d1a;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .message-user {
      color: #7dd3fc;
      margin: 5px 0;
    }

    .message-bot {
      color: #10b981;
      margin: 5px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Chatbot da Enfermagem</h2>

    <div id="chat"></div>

    <input id="campoMensagem" placeholder="Digite a mensagem aqui">

    <button onclick="enviarMensagem()">Enviar</button>

  </div>

  <script src="script.js"></script>

</body>
</html>
